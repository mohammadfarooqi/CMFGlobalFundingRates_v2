{{ message }}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title">
            <a href="#collapse1" data-toggle="collapse" data-parent="#accordion" aria-expanded="true">Collateral Management and Funding - Toronto</a>
        </h1>
    </div>
    <div id="collapse1" class="panel-collapse collapse" aria-expanded="true">
        <div class="panel-body">
            <p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalToronto">Insert Row To Table</button>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModalTorontoContact">Insert Row To Contact Table</button>
            </p>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr class="custom_table_header_bg_color">
                    <th class="hidden">ID</th>
                    <th class="text-center col-sm-1">Currency</th>
                    <th class="text-center col-sm-2">Product</th>
                    <th class="text-center col-sm-1">O/N</th>
                    <th class="text-center col-sm-2">1M</th>
                    <th class="text-center col-sm-2">3M</th>
                    <th class="text-center col-sm-2">6M</th>
                    <th class="text-center col-sm-2">12M</th>
                </tr>
            </thead>
            <tbody id="CMF_Toronto_TableBody">
                <tr>
                    <td class="hidden no-change-text"></td>
                    <td class="text-center no-change-text"></td>
                    <td class="text-center no-change-text"></td>
                    <td class="text-center no-change-text"><em>Repo</em></td>
                    <td class="text-center no-change-text"><em>Fixed</em></td>
                    <td class="text-center no-change-text"><em>Fixed</em></td>
                    <td class="text-center no-change-text"><em>Fixed</em></td>
                    <td class="text-center no-change-text"><em>Fixed</em></td>
                </tr>
                <tr>
                    <td class="hidden no-change-text">{{message}}</td>
                    <td class="text-center">{{message}}</td>
                    <td class="text-center">{{message}}</td>
                    <td class="text-center"><em>{{message}}</em></td>
                    <td class="text-center"><em>{{message}}</em></td>
                    <td class="text-center"><em>{{message}}</em></td>
                    <td class="text-center"><em>{{message}}</em></td>
                    <td class="text-center"><em>{{message}}</em></td>
                </tr>
            </tbody>
            <tfoot id="CMF_Toronto_FooterContacts">
                <tr class="custom_table_header_bg_color">
                    <th class="hidden">ID</th>
                    <th colspan="2">Contact</th>
                    <th colspan="2">Phone</th>
                    <th colspan="3">Email</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script type="text/javascript">
    $('#CMF_Toronto_TableBody').editableTableWidget({
        disableClass: 'no-change-text'
    });
</script>
